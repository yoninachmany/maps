<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blue Planet</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieW9uaW5hY2htYW55IiwiYSI6ImNqYWFocjVlajBocDcyd3RleW9sZWpkN3YifQ.9dk1UZWtf_NliyYFd0DALQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v12',
        zoom: 0.75,
        center: [41.6, 16.5],
        hash: true,
        maxPitch: 79
    });
    map.addControl(new mapboxgl.NavigationControl({visualizePitch: true}));

    map.on('load', () => {
        map.addSource('gebco', {
            type: 'raster',
            tiles: [
                'https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/mapserv?request=getmap&service=wms&BBOX={bbox-epsg-3857}&crs=EPSG:3857&format=image/jpeg&layers=gebco_latest_sub_ice_topo&width=256&height=256&version=1.3.0'
            ],
            tileSize: 256,
            attribution: '<a href="https://www.gebco.net/" target="_blank">GEBCO</a>',
            
        });
        map.addLayer(
            {
                id: 'gebco',
                type: 'raster',
                source: 'gebco',
            },
            map.getStyle().layers[1].id
        );
        map.removeLayer('satellite');

        map.addSource("mapbox-dem", {
            type: "raster-dem",
            tiles: [`https://api.mapbox.com/v4/dnomadb.gebco-bathymetry/{z}/{x}/{y}.pngraw`],
            tileSize: 512,
            attribution: "<a href='https://twitter.com/DnomadB' target='_blank'>@dnomadb</a"
        });
        map.setTerrain({
            source: "mapbox-dem",
            exaggeration: ["interpolate", ["linear"], ["zoom"], 0, 50, 15, 10]
        });
    });
</script>

</body>
</html>
