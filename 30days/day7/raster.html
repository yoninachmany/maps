<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>NYC Spring 2020 vs. 2022</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    body {
        overflow: hidden;
    }

    body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
<div id="comparison-container">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieW9uaW5hY2htYW55IiwiYSI6ImNqYWFocjVlajBocDcyd3RleW9sZWpkN3YifQ.9dk1UZWtf_NliyYFd0DALQ';
    const beforeMap = new mapboxgl.Map({
        container: 'before',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/satellite-streets-v11',
        center: [-74.004403, 40.668148],
        zoom: 17.16,
        bearing: 137.6,
        pitch: 62,
        hash: true
    });

    beforeMap.on('load', function () {
        beforeMap.addSource('nyc-spring-2020', {
            'type': 'raster',
            'tiles': [
                'https://orthos.its.ny.gov/arcgis/rest/services/wms/2020/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=3857&layers=&layerDefs=&size=&imageSR=&historicMoment=&format=png&transparent=true&dpi=&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
            ],
            'attribution': '<a href="https://orthos.its.ny.gov/arcgis/rest/services/wms/2020/MapServer">NYS ITS GIS Program Office</a>',
            'tileSize': 256
        });
        beforeMap.addLayer(
            {
                'id': 'nyc-spring-2020',
                'type': 'raster',
                'source': 'nyc-spring-2020'
            }, beforeMap.getStyle().layers[2].id
        );
        // beforeMap.setLayoutProperty('satellite', 'visibility', 'none');
    });

    const afterMap = new mapboxgl.Map({
        container: 'after',
        style: 'mapbox://styles/mapbox/satellite-streets-v11',
        center: [-74.004403, 40.668148],
        zoom: 17.16,
        bearing: 137.6,
        pitch: 62,
        hash: true
    });

    afterMap.on('load', function () {
        afterMap.addSource('nyc-spring-2022', {
            'type': 'raster',
            'tiles': [
                'https://orthos.its.ny.gov/arcgis/rest/services/wms/2022/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=3857&layers=&layerDefs=&size=&imageSR=&historicMoment=&format=png&transparent=true&dpi=&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
            ],
            'attribution': '<a href="https://orthos.its.ny.gov/arcgis/rest/services/wms/2022/MapServer">NYS ITS GIS Program Office</a>',
            'tileSize': 256
        });
        afterMap.addLayer(
            {
                'id': 'nyc-spring-2022',
                'type': 'raster',
                'source': 'nyc-spring-2022'
            }, afterMap.getStyle().layers[2].id
        );
        // afterMap.setLayoutProperty('satellite', 'visibility', 'none');
    });
    afterMap.addControl(new mapboxgl.NavigationControl({visualizePitch: true}));

    // A selector or reference to HTML element
    const container = '#comparison-container';

    const map = new mapboxgl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // mousemove: true
    });
</script>

</body>
</html>
