<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>William Perrisâ€™ 1854 Maps of the City of New York</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

<!-- Promise polyfill script is required -->
<!-- to use Mapbox GL Geocoder in IE 11. -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieW9uaW5hY2htYW55IiwiYSI6ImNqYWFocjVlajBocDcyd3RleW9sZWpkN3YifQ.9dk1UZWtf_NliyYFd0DALQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: {
            'version': 8,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': [
                        'https://tiles.mappinghny.com/raster/nypl-861/{z}/{x}/{y}.png'
                    ],
                    'tileSize': 256,
                    'attribution':
                        '<a target="_top" rel="noopener" href="https://mappinghny.com/">Mapping Historical New York</a>'
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles',
                    'minzoom': 0,
                    'maxzoom': 22
                }
            ]
        },
        center: [-73.989264, 40.742425], // starting position
        zoom: 18.24, // starting zoom
        pitch: 40,
        bearing: 30.4,
        hash: true
    });

    map.on('load', () => {
        map.addSource('buildings', {
            'type': 'geojson',
            'data': './perris-atlas-footprints.geojson',
            'attribution':
                '<a target="_top" rel="noopener" href="http://spacetime.nypl.org/">NYC Space/Time Directory</a>'
        });
        map.addLayer({
            'id': 'buildings',
            'type': 'fill-extrusion',
            'source': 'buildings',
            'paint': {
                'fill-extrusion-color': [
                    "case",
                    ["==", ["get", "materials", ["get", "data"]], "wood or framed"],
                    "yellow",
                    "red"
                ],
                'fill-extrusion-height': 10,
                'fill-extrusion-opacity': 0.25
            }
        });
    });

    // Add the geocoder control to the map.
    map.addControl(
      new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
          marker: false,
          collapsed: true
      })
    );
</script>

</body>
</html>
