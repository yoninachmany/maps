<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Faith's USA</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; background-color: black; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieW9uaW5hY2htYW55IiwiYSI6ImNqYWFocjVlajBocDcyd3RleW9sZWpkN3YifQ.9dk1UZWtf_NliyYFd0DALQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: {
            'version': 8,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': [
                        './tiles/{z}/{x}/{y}.png'
                    ],
                    'tileSize': 256,
                    'scheme': 'tms',
                    'attribution':
                        '<a href="https://www.moma.org/collection/works/202868" target="_blank"><b>Faith Ringgold</b> <i>United States of Attica</i> 1972</a>'
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles'
                }
            ]
        },
        center: [0, -63.7],
        zoom: 1.65,
        pitch: 45,
        hash: true
    });
    // map.setRenderWorldCopies(false);
</script>

</body>
</html>
