<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Globe</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js'></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW9uaW5hY2htYW55bWFwYm94IiwiYSI6ImNrMTg3dXo4dDAwbHkzYnBob3dtajM4a2kifQ.SNPc6w7pfD_HalkSzRkFKw';

    (async() => {

        const center = [Math.random() * 360 - 180, Math.random() * 170 - 85];
        const zoom = Math.random() * 1 + 1;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            center: center,
            zoom: zoom,
            projection: 'globe'
        });

        await map.once('load');

        const color = '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6, "0");
        const highColor = '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6, "0");
        const spaceColor = '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6, "0");
        const horizonBlend = Math.round(Math.random() * 100) / 100;
        const starIntensity = Math.round(Math.random() * 100) / 100;

        map.setFog({
            'range': [1, 10],
            'color': color,
            'high-color': highColor,
            'space-color': spaceColor,
            'horizon-blend': horizonBlend,
            'star-intensity': starIntensity
        })
    })();
</script>

</body>
</html>
