<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Aerial imagery/SAR</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    body {
        overflow: hidden;
    }

    body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
<div id="comparison-container">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
</div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW9uaW5hY2htYW55bWFwYm94IiwiYSI6ImNrMTg3dXo4dDAwbHkzYnBob3dtajM4a2kifQ.SNPc6w7pfD_HalkSzRkFKw';

    var bounds = [
        [-119.9025012323372, 34.417221039323294],
        [-119.88413437131445, 34.43470777137524]
    ];

    var beforeMap = new mapboxgl.Map({
        container: 'before',
        style: 'mapbox://styles/mapbox/satellite-v9',
        center: [0, 0],
        zoom: 0,
        hash: true,
        maxBounds: bounds
    });
    beforeMap.fitBounds(bounds);

    var afterMap = new mapboxgl.Map({
        container: 'after',
        style: {
            'version': 8,
            'sources': {
                'umbra': {
                    'type': 'raster',
                    'url': 'mapbox://yoninachmanymapbox.umbra-aerial-sar-20210522',
                    'tileSize': 256,
                    'attribution':
                    '<a target="_top" rel="noopener" href="https://umbra.space/umbra-sample-data-first-look-aerial-collection/">Umbra</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by-sa/4.0">CC BY SA</a>'
                }
            },
            'layers': [
                {
                    'id': 'umbra',
                    'type': 'raster',
                    'source': 'umbra',
                    'minzoom': 0,
                    'maxzoom': 22
                }
            ]
        },
        center: [-119.89227, 34.42624],
        zoom: 14.55,
        hash: true,
        maxBounds: bounds
    });
    afterMap.fitBounds(bounds);

    // A selector or reference to HTML element
    var container = '#comparison-container';

    var map = new mapboxgl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // mousemove: true
    });
</script>

</body>
</html>
